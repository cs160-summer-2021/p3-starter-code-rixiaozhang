{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  	<title>P3 Coloring</title>

	<script type="text/javascript" src="{% static 'coloring/vendors/jquery/jquery-3.3.1.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'coloring/vendors/paper/paper-full.min.js' %}"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"/> <!-- 'classic' theme -->

	<style type="text/css">
		#color-palette {
			width: 300px;
			background-color: #f1f1f1;
			display: flex;
			flex-wrap: wrap;
			position: absolute;
			top: 0;
		}

		.swatch {
			width: 24px;
			height: 24px;
			-moz-border-radius: 12px;
			-webkit-border-radius: 12px;
			border-radius: 12px;
			margin: 3px;
		}

		#myCanvas {
			padding-left: 0;
		    padding-right: 0;
			margin-top: 100px;
		    margin-left: auto;
		    margin-right: auto;
		    display: block;
		}
	</style>

	<script type="text/javascript" canvas="canvas">
		window.onload = function() {
			var canvas = document.getElementById('myCanvas');

			// coloring page
			var triangles = {
				item: null,
				lastClicked: null,
				filePath: '/static/coloring/images/triangles.svg'
			};

			// color palette
			window.cp = {
				history: ["#000000"], // black selected by default
				options: [],
				$container: $('#color-palette')
			}

			// commond array 
			const commands = [];

			function myCustomInteraction() {
				var tool = new paper.Tool();
				
				document.getElementById("eraser_button").onclick = function(event){
					tool.onMouseDown = function (event) {
				    	var hit = triangles.item.hitTest(event.point, { tolerance: 10, fill: true });
				    	if (hit) {
				        	hit.item.fillColor = "#f1f1f1";
							commands.push(hit);
						}
					}
				}

				document.getElementById("undo_button").onclick = function(){
  					const lastCommand = commands.pop();
					lastCommand.item.fillColor = "#f1f1f1";
				}

				document.getElementById("reset").onclick = function(){
					location.href = "../triangles/";
				}

				document.getElementById("timer").onclick = function() {
					let count;
					let interval;
					const timer = document.querySelector("#timer");
					const display = document.getElementById("timer");
    					clearInterval(interval);
    					count = 59;

    					interval = setInterval(() => {
      						timer.innerText = count--;							
      						if (count < 0) {
								alert('It is time!');
        						clearInterval(interval);
      						}
							if (count < 10){
								display.innerHTML = "00:0" + timer.innerText;
							}else {
								display.innerHTML = "00:" + timer.innerText;
							}
    					}, 1000);

				};


				tool.onMouseDown = function (event) {
				    var hit = triangles.item.hitTest(event.point, { tolerance: 10, fill: true });
				    if (hit) {
				        hit.item.fillColor = cp.history[cp.history.length - 1];
						commands.push(hit);
					}
				}

				tool.onMouseDrag = function(event) {
					var drag = triangles.item.hitTest(event.point, { tolerance: 10, fill: true });
					if (drag) {
				        drag.item.fillColor = cp.history[cp.history.length - 1];
				    }
				}
			}

			// create a color palette with the given colors
			function createColorPalette(colors){

				// create a swatch for each color
				for (var i = colors.length - 1; i >= 0; i--) {
					var $swatch = $("<div>").css("background-color", colors[i])
									   .addClass("swatch");
					$swatch.click(function(){
						// add color to the color palette history
					  	cp.history.push($(this).css("background-color"));
					});
					cp.$container.append($swatch);
				}
			}

			// loads a set of colors from a json to create a color palette
			function getColorsCreatePalette(){
				cp.$container.html(" ");
				$.getJSON('/static/coloring/vendors/material/material-colors.json', function(colors){
					var keys = Object.keys(colors);
					for (var i = keys.length - 1; i >= 0; i--) {
						cp.options.push(colors[keys[i]][500]);
					}
					createColorPalette(cp.options);
				});
			}

			function init(custom){
				paper.setup(canvas);
				getColorsCreatePalette();

				paper.project.importSVG(triangles.filePath, function(item) {
					triangles.item = item._children["design-freepik"];
				    paper.project.insertLayer(0,triangles.item);

				    if (custom) {
				    	myCustomInteraction();
				    } else {
				    	myGradientInteraction();
				    }
				});
			}

			// Set up the triangles interactivity.
			init(true);
		}
	</script>

</head>
<body>

	<canvas id="myCanvas" width="1300px" height="1300px"></canvas>
	<div id="color-palette"></div>
	<button id="undo_button">Undo</button>
	<button id="eraser_button">Eraser</button>
	<button id="timer">01:00</button>
	<button id="reset">reset</button>
	<div class="color-picker"> </div>

	<script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
	<script src="../../static/coloring/vendors/picker/pick.js"></script>


</body>
</html>
